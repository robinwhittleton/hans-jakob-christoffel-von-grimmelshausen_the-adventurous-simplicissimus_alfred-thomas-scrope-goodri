		<section id="frontispiece" epub:type="z3998:frontispiece">
			<figure class="full-page" id="illustration-1">
				<img alt="A monster with with duck’s wings, a fish’s tail and a satyr’s head holds up a book of illustrations of castles and weapons. Above it is a banner reading “Der Abentheurliche Simplicissimus Teutsch,” and on the floor are scattered theatrical masks." src="../images/illustration-1.jpg" epub:type="z3998:illustration"/>
				<figcaption xml:lang="de">Ich wurde durchs Fewer wie Phoenix geborn. Ich flog durch die Lüffte! wurd doch nit verlorn, Ich wandert durchs Wasser, Ich raißt über Landt, in solchem Umbschwermen macht ich mir bekandt, was mich offt betrüebet und selten ergetzt, was war das? Ich habs in diß Buche gesetzt, damit sich der Leser gleich, wie ich itzt thue, entferne der Thorheit und lebe in Rhue.</figcaption>
			</figure>
		</section>
